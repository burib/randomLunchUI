<div class="container">
    <form name="$ctrl.loginForm"
          class="form-signin"
          ng-submit="$ctrl.onSubmit()"
          novalidate
          autocomplete="off"
          ng-disabled="$ctrl.isLoading">
        <h2 class="form-signin-heading">Please sign in</h2>
        <md-input-container class="md-block">
            <label>Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   ng-model="$ctrl.username"
                   placeholder="Username"
                   required=""
                   ng-disabled="$ctrl.isLoading"
                   ng-focus="$ctrl.formError = ''"
                   ng-change="$ctrl.formError = ''"
                   autofocus/>
            <div ng-messages="$ctrl.username.$error"
                 role="alert"
                 ng-show="$ctrl.loginForm.username.$error.required"
                 multiple="false">
                <div ng-message="required" class="text-danger">Please enter your username.</div>
            </div>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Password</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   ng-model="$ctrl.password"
                   placeholder="Password"
                   ng-disabled="$ctrl.isLoading"
                   ng-focus="$ctrl.formError = ''"
                   ng-change="$ctrl.formError = ''"
                   required=""/>
            <div ng-messages="$ctrl.password.$error"
                 role="alert"
                 ng-show="$ctrl.loginForm.password.$error.required">
                <div ng-message="required" class="text-danger">Please enter your password.</div>
            </div>
            <div ng-show="$ctrl.formError" ng-bind="$ctrl.formError" class="text-danger"></div>
        </md-input-container>
        <div>
            <input type="submit" ng-disabled="!$ctrl.loginForm.$valid || $ctrl.isLoading" class="md-raised md-primary"
                   style="display: none" value="&nbsp Login &nbsp"/>
            <md-button ng-click="$ctrl.onSubmit()"
                       class="btn btn-lg btn-primary btn-block"
                       ng-disabled="!$ctrl.loginForm.$valid || $ctrl.isLoading"
                       class="md-raised md-primary">&nbsp Login &nbsp
            </md-button>
        </div>
    </form>
</div>
